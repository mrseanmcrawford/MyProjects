<!DOCTYPE html>
<html lan="em">
    <head>
        <style>
        @keyframes zoominoutsinglefeatured {
            0% {
                transform: scale(1,1);
            }
            50% {
                transform: scale(1.2,1.2);
            }
            100% {
                transform: scale(1,1);
            }
        }
        
        .container img{
            animation: zoominoutsinglefeatured 1s forwards;
        }
        </style>
    </head>
    <body>
        <div class="container">
        <img src="apple_tree.jpg" alt="Apple Tree">
        </div>
    </body>
</html>

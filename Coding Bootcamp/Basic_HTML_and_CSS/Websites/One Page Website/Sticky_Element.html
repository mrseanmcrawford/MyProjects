<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            div.sticky {
                position: -webkit-sticky;
                position: fixed;
                bottom: 0;
                right: 0;
                background-color: blue;
                padding: 50px;
                font-size: 20px;
                color: white;
                
            }
        </style>
    </head>
    <body>
        <div class="sticky"> This is my sticky!!!
        </div>
    </body>
</html>

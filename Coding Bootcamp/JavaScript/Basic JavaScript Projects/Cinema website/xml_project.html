<!DOCTYPE html>
<html lamg="en">
    <head>
        <title>
            XML Assignment
        </title>
    </head>
    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //Creates a text string
            var Movie = "<car>" +
                "<make>Innoson</make>" +
                "<model>Vistrial</model>" +
                    "<year>2021</year>" +
                    "<color>Red</color>" +
                    "</movie>";

            // Creates an XML DOM parser
            XML_Parser = new DOMParser();

            //Creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Movie, "text/xml");

            document.getElementById("XML_Example").innerHTML = XML_Document.getElementsByTagName("make")[0].childNodes[0].nodeValue;
        </script>
    </body>
</html>
